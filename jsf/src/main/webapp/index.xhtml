<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<p:outputLabel value="List of Movies"></p:outputLabel>
<p:dataTable value="#{viewMoviesManagedBean.movieList}" var="movie">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Movie ID"></h:outputText>
		</f:facet>
		<h:outputText value="#{movie.id}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Movie Title"></h:outputText>
		</f:facet>
		<h:outputText value="#{movie.title}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Year"></h:outputText>
		</f:facet>
		<h:outputText value="#{movie.year}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Image Path"></h:outputText>
		</f:facet>
		<h:outputText value="#{movie.imagePath}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Average Rating"></h:outputText>
		</f:facet>
		<h:outputText value="#{movie.tomatoMeter.averageRating}"></h:outputText>
	</p:column>
</p:dataTable>
</html>
